<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Address Manager</title>
  
  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  />
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Customer Address Manager</h1>
    <p class="text-center">Projeto de prova técnica</p>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- AlaSQL -->
  <script src="https://cdn.jsdelivr.net/npm/alasql"></script>

  <!-- Script custom -->
  <script src="script.js"></script>
  <div class="container mt-5">
    <h2 class="text-center">Login</h2>
    <form id="loginForm" class="mx-auto" style="max-width: 400px;">
      <div class="mb-3">
        <label for="usuario" class="form-label">Usuário</label>
        <input type="text" class="form-control" id="usuario" required />
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
      <div id="loginMsg" class="mt-3 text-center text-danger"></div>
    </form>
  </div>
</body>
</html>
