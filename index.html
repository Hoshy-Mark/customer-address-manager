<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Address Manager</title>
  
  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  />
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Customer Address Manager</h1>
    <p class="text-center">Projeto de prova técnica</p>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- AlaSQL -->
  <script src="https://cdn.jsdelivr.net/npm/alasql"></script>

  <!-- Script custom -->
  <script src="script.js"></script>
  <div class="container mt-5">
    <h2 class="text-center" id="formTitle">Login</h2>

    <!-- Formulário de Login -->
    <form id="loginForm" class="mx-auto" style="max-width: 400px;">
      <div class="mb-3">
        <label for="usuario" class="form-label">Usuário</label>
        <input type="text" class="form-control" id="usuario" required />
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
      <div class="mt-2 text-center">
        <button type="button" id="showRegister" class="btn btn-link">Novo usuário</button>
      </div>
      <div id="loginMsg" class="mt-3 text-center text-danger"></div>
    </form>

    <!-- Formulário de Cadastro -->
    <form id="registerForm" class="mx-auto d-none" style="max-width: 400px;">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome Completo</label>
        <input type="text" class="form-control" id="nome" required />
      </div>
      <div class="mb-3">
        <label for="novoUsuario" class="form-label">Usuário</label>
        <input type="text" class="form-control" id="novoUsuario" required />
      </div>
      <div class="mb-3">
        <label for="novaSenha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="novaSenha" required />
      </div>
      <button type="submit" class="btn btn-success w-100">Cadastrar</button>
      <div class="mt-2 text-center">
        <button type="button" id="showLogin" class="btn btn-link">Já tenho cadastro</button>
      </div>
      <div id="registerMsg" class="mt-3 text-center"></div>
    </form>
  </div>

  <!-- Botão de Configurações -->
  <div class="text-center mt-3">
    <button type="button" id="showConfig" class="btn btn-link">Configurações</button>
  </div>

  <!-- Formulário de upload (inicialmente escondido) -->
  <form id="configForm" class="mx-auto d-none mt-3" style="max-width: 500px;">
    <div class="mb-3">
      <label for="jsonFile" class="form-label">Upload do banco de dados (JSON)</label>
      <input type="file" class="form-control" id="jsonFile" accept=".json" required />
    </div>
    <button type="submit" class="btn btn-primary w-100">Carregar Banco</button>
    <div id="uploadMsg" class="mt-3 text-center"></div>
    <div class="text-center mt-2">
      <button type="button" id="closeConfig" class="btn btn-link">Fechar Configurações</button>
    </div>
  </form>

  <!-- Toast container -->
  <div class="position-fixed top-0 end-0 p-3" style="z-index: 1080">
    <div id="toastContainer"></div>
  </div>

</body>
</html>
