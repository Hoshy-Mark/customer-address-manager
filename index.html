<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Address Manager</title>
  
  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  />
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Customer Address Manager</h1>
    <p class="text-center">Projeto de prova técnica</p>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- AlaSQL -->
  <script src="https://cdn.jsdelivr.net/npm/alasql"></script>

  <!-- Tela de Login -->
  <div id="loginSection" class="container mt-5">
    <h2 class="text-center">Login</h2>
    <form id="loginForm" class="mx-auto" style="max-width: 400px;">
      <div class="mb-3">
        <label for="usuario" class="form-label">Usuário</label>
        <input type="text" class="form-control" id="usuario" required />
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
      <div class="mt-2 text-center">
        <button type="button" id="showRegister" class="btn btn-link">Novo usuário</button>
      </div>
      <div id="loginMsg" class="mt-3 text-center text-danger"></div>
    </form>

    <!-- Botão de Configurações só aqui -->
    <div class="text-center mt-3">
      <button type="button" id="showConfig" class="btn btn-link">Configurações</button>
    </div>
  </div>

  <!-- Tela de Cadastro -->
  <div id="registerSection" class="container mt-5 d-none">
    <h2 class="text-center">Cadastro de Usuário</h2>
    <form id="registerForm" class="mx-auto" style="max-width: 400px;">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome Completo</label>
        <input type="text" class="form-control" id="nome" required />
      </div>
      <div class="mb-3">
        <label for="novoUsuario" class="form-label">Usuário</label>
        <input type="text" class="form-control" id="novoUsuario" required />
      </div>
      <div class="mb-3">
        <label for="novaSenha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="novaSenha" required />
      </div>
      <button type="submit" class="btn btn-success w-100">Cadastrar</button>
      <div class="mt-2 text-center">
        <button type="button" id="showLogin" class="btn btn-link">Já tenho cadastro</button>
      </div>
    </form>
  </div>

  <!-- Tela de Configuração -->
  <div id="configSection" class="container mt-5 d-none">
    <h2 class="text-center">Configurações</h2>
    <form id="configForm" class="mx-auto" style="max-width: 500px;">
      <div class="mb-3">
        <label for="jsonFile" class="form-label">Upload do banco de dados (JSON)</label>
        <input type="file" class="form-control" id="jsonFile" accept=".json" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Carregar Banco</button>
      <div class="text-center mt-2">
        <button type="button" id="closeConfig" class="btn btn-link">Fechar Configurações</button>
      </div>
    </form>
  </div>

  <!-- Tela de Clientes -->
  <div id="clientesSection" class="container mt-5 d-none">
    <h2>Clientes</h2>
    <button id="showClienteForm" class="btn btn-primary mb-3">Cadastrar Cliente</button>
    <table id="clientesTable" class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>CPF</th>
          <th>Data de Nascimento</th>
          <th>Telefone</th>
          <th>Celular</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Tela de cadastro de clientes -->
  <div id="clienteFormSection" class="container mt-5 d-none">
    <h2>Cadastrar Cliente</h2>
    <form id="clienteForm">
      <div class="mb-3">
        <label for="clienteNome" class="form-label">Nome Completo</label>
        <input type="text" class="form-control" id="clienteNome" required>
      </div>
      <div class="mb-3">
        <label for="clienteCpf" class="form-label">CPF</label>
        <input type="text" class="form-control" id="clienteCpf" required>
      </div>
      <div class="mb-3">
        <label for="clienteDataNascimento" class="form-label">Data de Nascimento</label>
        <input type="date" class="form-control" id="clienteDataNascimento" required>
      </div>
      <div class="mb-3">
        <label for="clienteTelefone" class="form-label">Telefone</label>
        <input type="text" class="form-control" id="clienteTelefone" required>
      </div>
      <div class="mb-3">
        <label for="clienteCelular" class="form-label">Celular</label>
        <input type="text" class="form-control" id="clienteCelular" required>
      </div>
      <button type="submit" class="btn btn-success">Salvar Cliente</button>
      <button type="button" id="cancelarCliente" class="btn btn-secondary">Cancelar</button>
    </form>
  </div>

  <!-- Toast container -->
  <div class="position-fixed top-0 end-0 p-3" style="z-index: 1080">
    <div id="toastContainer"></div>
  </div>

  <!-- Script custom -->
  <script src="script.js"></script>
</body>
</html>
